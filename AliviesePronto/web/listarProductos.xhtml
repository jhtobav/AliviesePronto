<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Pharmacy</title>
        <link href="css/aliviesePronto.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="loginForm" >
            <b:container styleClass="main">
                <b:row>
                    <b:column span="12"></b:column>
                </b:row>
                <b:row>
                    <b:column span="2"></b:column>
                    <b:column span="6">
                        <b:buttonGroup>
                            <b:button value="Ordenar alfabeticamente" look="success"/>
                            <b:button value="Ordenar por fabricante" />
                        </b:buttonGroup>
                    </b:column>
                    <b:column span="2">
                        <b:dropButton value="A-Z">
                            <b:navLink value="A"></b:navLink>
                            <b:navLink value="B"></b:navLink>
                            <b:navLink value="C"></b:navLink>
                        </b:dropButton>
                    </b:column>
                    <b:column span="2"></b:column>
                </b:row> 
                <c:forEach items="#{listarProductoIntermedioPaginas.productosPublicos}" var="producto">
                    <c:forEach begin="0" end="12" varStatus="i" step="4">
                        <b:row class="top-buffer">
                            <c:forEach begin="0" end="3" varStatus="j">
                                <b:column span="3">
                                    <div class="imgWrap">
                                        <img src="#{producto.imagen}" alt="polaroid" class="productImage"/>
                                        <p class="imgDescription">Nombre del producto: #{producto.nombre}<br/>
                                            Fabricante: #{producto.marca}<br/>
                                            Precio: #{producto.precioUnitarioCompra}<br/>
                                            Descripcion: #{producto.descripcion}<br/></p>
                                    </div>
                                </b:column>
                            </c:forEach>
                        </b:row>
                    </c:forEach>
                </c:forEach>
            </b:container>
        </h:form>
    </h:body>
</html>
