<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pharmacy</title>
    </h:head>
    <h:body>
        <b:panelGrid colSpans="12">
            <b:panel title="Inventario de Productos" id="targetPage" look="primary" collapsible="false">
                <h:form id="signUpForm">
                    <b:container>
                        <b:row>
                            <div class="row spacedMargin">
                                <b:dataTable id="tablaTodosProductos" value="#{inventarioListarProductosIntermedioPaginas.productos}" var="producto">
                                    <h:column>
                                        <f:facet name="header">
                                            Nombre Producto
                                        </f:facet>
                                        <h:outputText value="#{producto.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Marca
                                        </f:facet>
                                        <h:outputText value="#{producto.marca}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Descripción
                                        </f:facet>
                                        <h:outputText value="#{producto.descripcion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Presentación
                                        </f:facet>
                                        <h:outputText value="#{producto.presentacion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Unidades en Inventario
                                        </f:facet>
                                        <b:inputText value="#{producto.cantidadInventario}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Precio de Venta
                                        </f:facet>
                                        <h:outputText value="#{producto.precioUnitarioVenta}"/>
                                    </h:column>
                                </b:dataTable>
                            </div>
                        </b:row>
                        <b:row>
                            <br/>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton  value="Cancelar" action="carrouselBienvenida.xhtml" look="warning" style="width:100%" />
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton value="Actualizar Cantidades" action="#{inventarioListarProductosIntermedioPaginas.actualizarInventario()}" look="primary" style="width:100%" />
                            </b:column>
                            <b:column span="2"></b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </b:panel>
        </b:panelGrid>
    </h:body>
</html>
