<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pharmacy</title>
    </h:head>
    <h:body>
        <b:panelGrid colSpans="12">
            <b:panel title="Registro de Usuarios" id="targetPage" look="primary" collapsible="false">
                <h:form id="signUpForm">
                    <b:container>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Primer Nombre"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Primer Nombre" value="#{crearCuentaUsuarioIntermedioPaginas.primerNombre}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Segundo Nombre"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Segundo Nombre" value="#{crearCuentaUsuarioIntermedioPaginas.segundoNombre}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Primer Apellido"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Primer Apellido" value="#{crearCuentaUsuarioIntermedioPaginas.primerApellido}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Segundo Apellido"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Segundo Apellido" value="#{crearCuentaUsuarioIntermedioPaginas.segundoApellido}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Numero de Documento"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Numero de Documento" value="#{crearCuentaUsuarioIntermedioPaginas.numDocumento}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Nombre de Usuario"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Nombre de Usuario" value="#{crearCuentaUsuarioIntermedioPaginas.nombreUsuario}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Teléfono"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Teléfono" value="#{crearCuentaUsuarioIntermedioPaginas.telefono}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Correo"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Correo" value="#{crearCuentaUsuarioIntermedioPaginas.correo}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Dirección"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Dirección" value="#{crearCuentaUsuarioIntermedioPaginas.direccion}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="2">
                                <b:row>
                                    <h:outputText value="Fecha de nacimiento"/>
                                </b:row>
                                <b:row>
                                    <b:datepicker mode="popup-icon" placeholder="Fecha de nacimiento" value="#{crearCuentaUsuarioIntermedioPaginas.fechaNacimiento}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="2">
                                <b:row>
                                    <h:outputText value="Género"/>
                                </b:row>
                                <b:row>
                                    <b:selectMultiMenu radiobuttons="true" value="#{crearCuentaUsuarioIntermedioPaginas.genero}">
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                    </b:selectMultiMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Contraseña"/>
                                </b:row>
                                <b:row>
                                    <b:inputSecret placeholder="Contraseña" value="#{crearCuentaUsuarioIntermedioPaginas.contrasena}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Confirmar contraseña"/>
                                </b:row>
                                <b:row>
                                    <b:inputSecret placeholder="Confirmar Contraseña" value="#{crearCuentaUsuarioIntermedioPaginas.contrasena}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <hr/>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Numero Tarjeta"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Numero Tarjeta" value="#{crearCuentaUsuarioIntermedioPaginas.numTarjeta}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Nombre en Tarjeta"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Nombre en Tarjeta" value="#{crearCuentaUsuarioIntermedioPaginas.nombrePersona}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="1">
                                <b:row>
                                    <h:outputText value="Mes"/>
                                </b:row>
                                <b:row>
                                    <b:selectMultiMenu radiobuttons="true" value="#{crearCuentaUsuarioIntermedioPaginas.mesVencimiento}">
                                        <f:selectItem itemValue="1" itemLabel="1" />
                                        <f:selectItem itemValue="2" itemLabel="2" />
                                        <f:selectItem itemValue="3" itemLabel="3" />
                                        <f:selectItem itemValue="4" itemLabel="4" />
                                        <f:selectItem itemValue="5" itemLabel="5" />
                                        <f:selectItem itemValue="6" itemLabel="6" />
                                        <f:selectItem itemValue="7" itemLabel="7" />
                                        <f:selectItem itemValue="8" itemLabel="8" />
                                        <f:selectItem itemValue="9" itemLabel="9" />
                                        <f:selectItem itemValue="10" itemLabel="10" />
                                        <f:selectItem itemValue="11" itemLabel="11" />
                                        <f:selectItem itemValue="12" itemLabel="12" />
                                    </b:selectMultiMenu>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="2">
                                <b:row>
                                    <h:outputText value="Año"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Año Vencimiento" value="#{crearCuentaUsuarioIntermedioPaginas.anoVencimiento}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="CSV"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="CSV" value="#{crearCuentaUsuarioIntermedioPaginas.csv}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <br/>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton  value="Cancelar" action="carrouselBienvenida.xhtml" look="warning" style="width:100%" onclick="form.target = '_parent'"/>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton value="Registrar Cuenta" action="#{crearCuentaUsuarioIntermedioPaginas.registroUsuario()}" look="primary" style="width:100%" />
                            </b:column>
                            <b:column span="2"></b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </b:panel>
        </b:panelGrid>
    </h:body>
</html>
