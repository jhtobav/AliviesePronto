<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pharmacy</title>
        <link href="css/aliviesePronto.css" rel="stylesheet"/>
    </h:head>
    <h:body class="bodyLoginPaciente">
        <h:form id="loginForm" >
            <b:container styleClass="main">
                <b:row>
                    <b:column span="12"></b:column>
                </b:row>
                <b:row>
                    <b:column span="2"></b:column>
                    <b:column span="8">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Usuario:"/>
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Usuario" id="username" value="#{inicioSesionIntermedioPaginas.nombreUsuario}">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:message for="username" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputText value="Contraseña:" />
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputSecret id="password" placeholder="Contraseña" value="#{inicioSesionIntermedioPaginas.contrasena}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:message for="password" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2"></b:column>
                            <b:column span="3">
                                <b:commandButton  value="Iniciar sesión" action="#{carroComprasIntermedioPaginas.comprar()}" look="primary" style="width:100%" onclick="form.target='_parent'"/>
                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Crear cuenta" action="#{inicioSesionIntermedioPaginas.inicioSesion('Usuario')}" look="warning" style="width:100%" />
                            </b:column>
                            <b:column span="2"></b:column>
                        </b:row>
                    </b:column>
                    <b:column span="2"></b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
