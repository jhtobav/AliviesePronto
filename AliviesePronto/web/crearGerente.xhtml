<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pharmacy</title>
    </h:head>
    <h:body>
        <b:panelGrid colSpans="12">
            <b:panel title="Registro de Gerentes" id="targetPage" look="primary" collapsible="false">
                <h:form id="signUpForm">
                    <b:container>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Primer Nombre"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Primer Nombre" value="#{crearCuentaGerenteIntermedioPaginas.primerNombre}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Segundo Nombre"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Segundo Nombre" value="#{crearCuentaGerenteIntermedioPaginas.segundoNombre}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Primer Apellido"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Primer Apellido" value="#{crearCuentaGerenteIntermedioPaginas.primerApellido}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Segundo Apellido"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Segundo Apellido" value="#{crearCuentaGerenteIntermedioPaginas.segundoApellido}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Numero de Documento"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Numero de Documento" value="#{crearCuentaGerenteIntermedioPaginas.numDocumento}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Nombre de Usuario"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Nombre de Usuario" value="#{crearCuentaGerenteIntermedioPaginas.nombreUsuario}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Teléfono"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Teléfono" value="#{crearCuentaGerenteIntermedioPaginas.telefono}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Correo"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Correo" value="#{crearCuentaGerenteIntermedioPaginas.correo}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Dirección"/>
                                </b:row>
                                <b:row>
                                    <b:inputText placeholder="Dirección" value="#{crearCuentaGerenteIntermedioPaginas.direccion}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="2">
                                <b:row>
                                    <h:outputText value="Fecha de nacimiento"/>
                                </b:row>
                                <b:row>
                                    <b:datepicker mode="popup-icon" placeholder="Fecha de nacimiento" value="#{crearCuentaGerenteIntermedioPaginas.fechaNacimiento}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="2">
                                <b:row>
                                    <h:outputText value="Género"/>
                                </b:row>
                                <b:row>
                                    <b:selectMultiMenu radiobuttons="true" value="#{crearCuentaGerenteIntermedioPaginas.genero}">
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                    </b:selectMultiMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Contraseña"/>
                                </b:row>
                                <b:row>
                                    <b:inputSecret placeholder="Contraseña" value="#{crearCuentaGerenteIntermedioPaginas.contrasena}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Confirmar contraseña"/>
                                </b:row>
                                <b:row>
                                    <b:inputSecret placeholder="Confirmar Contraseña" value="#{crearCuentaGerenteIntermedioPaginas.contrasena}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <br/>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton  value="Cancelar" action="carrouselBienvenida.xhtml" look="warning" style="width:100%" onclick="form.target = '_parent'"/>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton value="Registrar Gerente" action="#{crearCuentaGerenteIntermedioPaginas.crearGerente()}" look="primary" style="width:100%" />
                            </b:column>
                            <b:column span="2"></b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </b:panel>
        </b:panelGrid>
    </h:body>
</html>
