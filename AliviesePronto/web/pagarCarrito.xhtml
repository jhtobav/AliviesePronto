<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pharmacy</title>
        <link href="css/aliviesePronto.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="loginForm" >
            <b:container styleClass="main">
                <b:row class="top-buffer">
                    <b:dataTable id="tabla"  value="#{carritoComprasIntermedioPaginas.productosCarrito}" var="producto">
                        <h:column>
                            <f:facet name="header">
                                Imagen
                            </f:facet>
                            <img src="#{producto.imagen}" class="checkoutImage"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            <h:outputText value="#{producto.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Marca
                            </f:facet>
                            <h:outputText value="#{producto.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                escripcion
                            </f:facet>
                            <h:outputText value="#{producto.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Presentacion
                            </f:facet>
                            <h:outputText value="#{producto.presentacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Precio
                            </f:facet>
                            <h:outputText value="#{producto.precioUnitarioVenta}"/>
                        </h:column>
                    </b:dataTable>
                </b:row>
                <c:set var="i" value="${0}"/>
                <c:forEach items="#{carritoComprasIntermedioPaginas.productosCarrito}" var="producto">
                    <c:set var="i" value="${i+producto.precioUnitarioVenta}"/>
                </c:forEach>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Valor total" />
                    </b:column>
                    <b:column medium-screen="3">
                        <b:inputText id="valortotal" placeholder="Valor Total" value="${i}" disabled="true">
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="1">
                        <h:outputText value="Ingresar cupon:" />
                    </b:column>
                    <b:column medium-screen="3">
                        <b:inputSecret id="cupon" placeholder="Cupon" value="">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton value="Pagar con cupon"/>
                    </b:column>
                    <b:column medium-screen="2">
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1">
                        <h:outputText value="Iniciar sesion" />
                    </b:column>
                    <b:column medium-screen="3">
                        <b:inputText id="usuario" placeholder="Usuario" value="${inicioSesionIntermedioPaginas.nombreUsuario}">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>

                    <b:column medium-screen="1">
                        <h:outputText value="Contraseña" />
                    </b:column>
                    <b:column medium-screen="3">
                        <b:inputSecret id="password" placeholder="Contraseña" value="#{inicioSesionIntermedioPaginas.contrasena}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton value="Iniciar sesión"/>
                    </b:column>
                    <b:column medium-screen="2">
                    </b:column>
                </b:row>
            </b:container>

        </h:form>
    </h:body>
</html>
