<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>AliviesePronto</title>
        <script src="js/aliviesePronto.js" type="text/javascript"></script>
    </h:head>
    <h:body style="padding-top: 60px" onload="inicioLoaded()">
        <b:navBar brand="Aliviese Pronto" brandHref="#" inverse="true" fixed="top" fluid="true">
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Buscar productos..." fieldSize="m" />
                    <b:dropButton value="Mis compras">
                        <b:navLink value="Shampoo"></b:navLink>
                        <b:navLink value="Jabon" href="#"></b:navLink>
                        <b:button value="Pagar"></b:button>
                    </b:dropButton>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <h:form id="indexSidebar">
                    <b:column col-sm="2" col-md="2" col-lg="2" styleClass="sidebar">
                        <b:listLinks>
                            <li><h:link id="carrouselBienvenida" outcome="carrouselBienvenida.xhtml" value="Bienvenido" target="inicioFrame"/></li>
                        </b:listLinks>
                        <b:listLinks>
                            <b:panel title="Registrar Cuentas" collapsed="true">
                                <li><h:commandLink action="#{crearCuentaMedicoIntermedioPaginas.init()}" value="Registrar Medico" target="inicioFrame"/></li>    
                                    <li><h:commandLink action="#{crearCuentaFarmaceutaIntermedioPaginas.init()}" value="Registrar Farmaceuta" target="inicioFrame"/></li>    
                                    <li><h:commandLink action="#{crearCuentaAdministradorIntermedioPaginas.init()}" value="Registrar Administrador" target="inicioFrame"/></li>    
                                    <li><h:commandLink action="#{crearCuentaGerenteIntermedioPaginas.init()}" value="Registrar Gerente" target="inicioFrame"/></li>    
                            </b:panel>
                            <b:panel title="Modificar Cuentas" collapsed="true">
                                <li><h:commandLink action="#{modificarCuentaMedicoIntermedioPaginas.init()}" value="Modificar Medico" target="inicioFrame"/></li>
                                    <li><h:commandLink action="#{modificarCuentaFarmaceutaIntermedioPaginas.init()}" value="Modificar Farmaceuta" target="inicioFrame"/></li>
                                    <li><h:commandLink action="#{modificarCuentaAdministradorIntermedioPaginas.init()}" value="Modificar Administrador" target="inicioFrame"/></li>
                                    <li><h:commandLink action="#{modificarCuentaGerenteIntermedioPaginas.init()}" value="Modificar Gerente" target="inicioFrame"/></li>
                            </b:panel>
                            <b:panel title="Productos" collapsed="true">
                                    <li><h:commandLink action="crearProducto.xhtml" value="Registrar Productos" target="inicioFrame"/></li>
                                    <li><h:commandLink action="modificarProducto" value="Modificar Productos" target="inicioFrame"/></li>
                                    <li><h:commandLink action="eliminarProducto" value="Eliminar Productos" target="inicioFrame"/></li>
                            </b:panel>                            
                            <li>    <h:commandLink action="Generar cupon" value="Generar Cupones" target="inicioFrame"/></li>
                        </b:listLinks>
                    </b:column>
                    <b:column col-sm="10" col-md="10" col-lg="10" styleClass="main">
                        <b:row  id="targetPage">
                            <h:form>
                                <iframe style="
                                        border: none;
                                        padding: 0px;
                                        margin-top: 0px;" class="mainFrame" name="inicioFrame" onload="resizeIframe(this)" width="100%"/>
                            </h:form>
                        </b:row>
                    </b:column>
                </h:form>
            </b:row>
        </b:container> 
    </h:body>
</html>
