<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pharmacy</title>
    </h:head>
    <h:body>
        <b:panelGrid colSpans="12">
            <b:panel title="Registro de Formula" id="targetPage" look="primary" collapsible="false">
                <h:form id="signUpForm">
                    <b:container>
                        <b:row>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Num Documento Usuario"/>
                                </b:row>
                                <b:row>
                                    <b:inputText disabled="true" placeholder="Num Documento Usuario" value="#{despacharFormulaIntermedioPaginas.numDocumentoUsuarioFormula}"/>
                                </b:row>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:row>
                                    <h:outputText value="Descripción"/>
                                </b:row>
                                <b:row>
                                    <b:inputText disabled="true" placeholder="Descripción" value="#{despacharFormulaIntermedioPaginas.descripcionFormula}"/>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <div class="row spacedMargin">
                                <b:dataTable id="tablaTodosProductos" value="#{despacharFormulaIntermedioPaginas.productosDeFormula}" var="producto">
                                    <h:column>
                                        <f:facet name="header">
                                            Nombre
                                        </f:facet>
                                        <h:outputText value="#{producto.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Descripcion
                                        </f:facet>
                                        <h:outputText value="#{producto.descripcion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Marca
                                        </f:facet>
                                        <h:outputText value="#{producto.marca}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Presentación
                                        </f:facet>
                                        <h:outputText value="#{producto.presentacion}"/>
                                    </h:column>
                                </b:dataTable>
                            </div>
                        </b:row>   
                        <br/>
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputText value="Valor total" />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText id="valortotal" placeholder="Valor Total" value="#{despacharFormulaIntermedioPaginas.valorTotal}" disabled="true">
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="1">
                                <h:outputText value="Ingresar cupon:" />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText id="cupon" placeholder="Cupon" value="#{despacharFormulaIntermedioPaginas.numCupon}">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="2">
                                <b:commandButton value="Pagar con cupon" action="#{despacharFormulaIntermedioPaginas.aplicarDescuento()}"/>
                            </b:column>
                            <b:column medium-screen="1">
                                <h:outputText value="Valor con descuento:" />
                            </b:column>
                            <b:column medium-screen="2">
                                <b:inputText id="valordescuento" placeholder="Valor con descuento" value="#{despacharFormulaIntermedioPaginas.valorConDescuento}" disabled="true">
                                </b:inputText>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <br/>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton  value="Regresar" action="despacharFormulaLista.xhtml" look="warning" style="width:100%"/>
                            </b:column>
                            <b:column span="1"></b:column>
                            <b:column span="4">
                                <b:commandButton  value="Despachar" action="#{despacharFormulaIntermedioPaginas.despachar()}" look="primary" style="width:100%"/>
                            </b:column>
                        </b:row>
                    </b:container>
                </h:form>
            </b:panel>
        </b:panelGrid>
    </h:body>
</html>
