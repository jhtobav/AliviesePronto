<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
        <title>Pharmacy</title>
        <link href="css/aliviesePronto.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form id="loginForm" >
            <b:container styleClass="main">
                <b:row>
                    <b:column span="12"></b:column>
                </b:row>
                <b:row>
                    <b:column span="2"></b:column>
                    <b:column span="6">
                        <b:buttonGroup>
                            <b:commandButton value="Ordenar alfabeticamente" action="#{listarProductoIntermedioPaginas.ordenarAlfabeticamente()}" look="#{listarProductoIntermedioPaginas.ordenarAlfabeticamente}"/>
                            <b:commandButton value="Ordenar por fabricante" action="#{listarProductoIntermedioPaginas.ordenarPorFabricante()}" look="#{listarProductoIntermedioPaginas.ordenarPorFabricante}"/>
                        </b:buttonGroup>
                    </b:column>
                    <b:column span="2">
                        <b:inputText placeholder="Buscar productos..." fieldSize="md" value="#{listarProductoIntermedioPaginas.nombre}" />
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="Buscar" action="#{listarProductoIntermedioPaginas.buscarPorNombre()}"/>
                    </b:column>
                </b:row> 
                <b:row class="top-buffer">
                <c:forEach items="#{listarProductoIntermedioPaginas.productosPublicos}" var="producto">
                        <b:column span="3">
                            <div class="imgWrap">
                                <img src="#{producto.imagen}" alt="#{producto.nombre}" class="productImage" height="50" width="50"/>
                                <p class="imgDescription">Nombre del producto: #{producto.nombre}<br/>
                                    Fabricante: #{producto.marca}<br/>
                                    Precio: #{producto.precioUnitarioCompra}<br/>
                                    Descripcion: #{producto.descripcion}<br/>
                                </p>
                            </div>
                            <b:commandButton value="Agregar al carrito" action="#{carritoComprasIntermedioPaginas.agregarProductos(producto)}" onclick="parent.location.reload();" />
                        </b:column>
                    
                </c:forEach>
                    </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
