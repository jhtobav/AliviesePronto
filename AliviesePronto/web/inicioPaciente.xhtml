<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>AliviesePronto</title>
        <script src="js/aliviesePronto.js" type="text/javascript"></script>
    </h:head>
    <h:body style="padding-top: 60px" onload="inicioLoaded()">
        <b:navBar brand="Bienvenido Usuario #{inicioSesionIntermedioPaginas.nombrePersona}" brandHref="#" inverse="true" fixed="top" fluid="true">
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:commandButton  value="Salir" action="#{inicioSesionIntermedioPaginas.cerrarSesion()}" look="warning" style="width:100%" />
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <h:form id="indexSidebar">
                    <b:column col-sm="2" col-md="2" col-lg="2" styleClass="sidebar">
                        <b:listLinks>
                            <li><h:link id="carrouselBienvenida" outcome="carrouselBienvenida.xhtml" value="Bienvenido" target="inicioFrame"/></li>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Comprar productos"/>
                            <li><h:link outcome="listarProducto.xhtml" value="Todos los productos" target="inicioFrame"/></li>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Opciones" />
                            <li><h:commandLink action="#{listarFormulasClienteIntermedioPaginas.init()}" value="Listar Formulas" target="inicioFrame"/></li>
                        </b:listLinks>
                    </b:column>
                    <b:column col-sm="10" col-md="10" col-lg="10" styleClass="main">
                        <b:row  id="targetPage">
                            <h:form>
                                <iframe style="
                                        border: none;
                                        padding: 0px;
                                        margin-top: 0px;" class="mainFrame" name="inicioFrame" onload="resizeIframe(this)" width="100%"/>
                            </h:form>
                        </b:row>
                    </b:column>
                </h:form>
            </b:row>
        </b:container> 
    </h:body>
</html>
